{% extends 'django_error_views/error_base.html' %}
{% load i18n %}

{% block title %}{% blocktrans %}Forbidden{% endblocktrans %}{% endblock %}
{% block error %}

    <h1>{% blocktrans %}Forbidden{% endblocktrans %}</h1>

    <p>HTTP 403 Forbidden</p>
    {% if message %}
        <div class='message'>{{ message }}</div>
    {% endif %}
{% endblock %}
